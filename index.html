<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашняя работа к занятию 6</title>

<script>
    // Задание 1
    alert("Задание 1: Напишите программу, которая находит среднее арифметическое всех нечетных чисел от 1 до 10.");
    var delitel = 0;
    var delimoe = 0;
    var stroka = "";
    for(var i = 1; i <= 10; i++) {
        if(i % 2 != 0) {
            delimoe += i;
            if(10 - i == 1) {
                stroka += i;
            } else {
                stroka += i + " + ";
            }
            delitel++;
        }
    }
    alert("Решение:\n(" + stroka + ") / " + delitel + " = " + delimoe/delitel);

    // Задание 2
    alert("Задание 2: Напишите код, который будет спрашивать логин. \nЕсли посетитель вводит \"Админ\", то спрашивать пароль, \nесли нажал \"Отмена\" (escape) - выводить \"Вход отменен\", \nесли вводит что-то другое - \"Я вас не знаю\". \nПароль проверять так. Если введен пароль \"Черный Властелин\", \nто выводить \"Добро пожаловать!\", иначе - \"Пароль неверен\", \nпри отмене - \"Вход отменен\".");
    while(true) {
        var login = prompt("Введите логин:");
        if(login === "Админ") {
            var password = prompt("Введите пароль:");
            if(password === "Черный Властелин") {
                alert("Добро пожаловать!");
                break;
            } else {
                if(password == null) {
                    alert("Вход отменен");
                    break;
                } else {
                    alert("Пароль неверен");
                }
            }
        } else {
            if(login == null) {
                alert("Вход отменен");
                break;
            } else {
                alert("Я вас не знаю");
            }
        }
    }

    // Задание 3
    alert("Задание 3: Вы планируете отпуск в августе. Напишите программу, \nкоторая принимает месяц в качестве входных данных с помощью prompt. \nЕсли введён месяц \"Август\", то выводить \"Отдых! Пора!\", \nесли \"Июль\" - \"Остался месяц до отдыха!\", \nесли \"Сентябрь\" - \"Кажется, вы уже отдохнули, следующий отпуск через год\". \nВ противном случае - ничего не выводите.");
    var key = true;
    while(key) {
        var month = prompt("Укажите месяц:");
        switch(month) {
            case 'Август':
                alert("Отдых! Пора!");
                break;
            case 'Июль':
                alert("Остался месяц до отдыха!");
                break;
            case 'Сентябрь':
                alert("Кажется, вы уже отдохнули, следующий отпуск через год");
                break;
            case null:
                key = false;  
        }
    }
</script>
